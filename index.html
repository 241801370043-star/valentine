<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffd6e8, #ff9acb);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 15px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(145deg, #ffffff, #ffe6f1);
      padding: 30px 20px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.35);
      z-index: 2;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .name {
      font-size: clamp(28px, 8vw, 38px);
      color: #ff4f9a;
      animation: bounce 1.5s infinite, glow 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 8px #ff9acb; }
      50% { text-shadow: 0 0 25px #ff4f9a; }
      100% { text-shadow: 0 0 8px #ff9acb; }
    }

    h2 {
      color: #ff6fb3;
      font-size: clamp(18px, 5vw, 22px);
      margin: 20px 0;
      font-weight: normal;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4f9a;
      color: white;
      margin-right: 15px;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="name">CHOTUUU ü©∑</div>
    <h2>Will you be my Valentine? ü´Çüíò</h2>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes üíñ</button>
      <button
        id="no"
        onmouseover="moveNo()"
        ontouchstart="moveNo()"
        onclick="moveNo()">
        No üò¢
      </button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:radial-gradient(circle at top, #ffe6f1, #ff6fb3);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          overflow:hidden;">
          <h1 style="
            color:#ff2f92;
            font-size:clamp(28px, 8vw, 42px);
            animation:pulse 1.5s infinite;">
            YAYYYY CHOTUUU!! ü•πüíñ<br>
            You‚Äôre officially my Valentine üíêüíû
          </h1>
        </div>`;

      setInterval(() => {
        const emoji = document.createElement("div");
        emoji.innerHTML = ["üíñ","üíò","üíù","üå∏","ü´∂","ü•∞"][Math.floor(Math.random()*6)];
        emoji.style.position = "absolute";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = "100vh";
        emoji.style.fontSize = "30px";
        emoji.style.animation = "floatUp 4s linear";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 4000);
      }, 150);
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 60 - 30;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 500);
  </script>

</body>
</html>
